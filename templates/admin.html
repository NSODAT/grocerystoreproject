{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Product List</h2>
    
    <!-- Add New Product Button -->
    <div class="text-right mb-4">
        <a href="{{ url_for('add_product') }}" class="btn btn-success">Add New Product</a>
    </div>
    
    <!-- Search Form -->
    <form action="{{ url_for('admin') }}" method="GET" class="mb-4">
        <div class="form-row align-items-center">
            <div class="col-md-4">
                <input type="text" class="form-control" id="searchInput" name="search_query" placeholder="Search by name" value="{{ request.args.get('search_query', '') }}">
            </div>
            <div class="col-md-4">
                <select class="custom-select" id="categorySelect" name="category">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                        <option value="{{ category }}" {% if selected_category == category %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary btn-block">Search</button>
            </div>
        </div>
    </form>
    
    <!-- Product List -->
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">
                        <span class="text-success">${{ product.price }} üí∞</span><br>
                        {% if product.quantity > 0 %}
                            <span class="text-info">{{ product.quantity }} in stock üì¶</span>
                        {% else %}
                            <span class="text-danger">Out of stock ‚ùå</span>
                        {% endif %}
                    </p>
                    <div class="text-center">
                        <form action="{{ url_for('delete_product', product_id=product.id) }}" method="post" class="d-inline-block">
                            <button type="submit" class="btn btn-danger mr-2">Delete</button>
                        </form>
                        <form action="{{ url_for('edit_product', product_id=product.id) }}" method="get" class="d-inline-block">
                            <button type="submit" class="btn btn-info">Edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: box-shadow 0.3s;
    }

    .card:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        font-size: 1.25rem;
        margin-bottom: 0.75rem;
    }

    .card-text {
        margin-bottom: 0.5rem;
    }

    .text-success {
        color: green;
        font-weight: bold;
    }

    .text-danger {
        color: red;
        font-weight: bold;
    }

    .text-info {
        color: blue;
        font-weight: bold;
    }
</style>

{% endblock %}
